<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title th:text="奖品管理"></title>
    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- bootstrap-table 表格插件样式 -->
    <link th:href="@{/ajax/libs/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link th:href="@{/crown/css/crown-ui.css}" rel="stylesheet"/>
    <link th:href="@{/ajax/libs/jquery-layout/jquery.layout-latest.css}" rel="stylesheet"/>
    <link th:href="@{/ajax/libs/jquery-ztree/3.5/css/metro/zTreeStyle.css}" rel="stylesheet"/>
    <link th:href="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="ordinary-form">
                <div class="select-list">
                    <ul>
                        <li>
                            奖品名称：<input type="text" id="search_name"/>
                        </li>
                        <li>
                            奖品状态：<select id="search_status">
                            <option value="">所有</option>
                            <option value="READY">准备</option>
                            <option value="RUNNING">进行中</option>
                            <option value="FINISH">已结束</option>
                        </select>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" ><i
                                    class="fa fa-search btn-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" ><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>


        <div class="col-sm-12 select-table table-striped">
            <table id="table">
                <div class="fixed-table-toolbar">
                    <div class="bs-bars pull-left">
                        <div class="btn-group-sm" id="toolbar" role="group">
                            <a class="btn btn-success  btn-add" onclick="$.operate.add()">
                                <i class="fa fa-plus"></i> 新增
                            </a>
                        </div>
                    </div>
                </div>
            </table>
        </div>
    </div>
</div>


<!-- 通用JS -->
<div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- bootstrap-table 表格插件 -->
    <script th:src="@{/ajax/libs/bootstrap-table/bootstrap-table.min.js}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/extensions/mobile/bootstrap-table-mobile.js}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/extensions/toolbar/bootstrap-table-toolbar.min.js}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/extensions/columns/bootstrap-table-fixed-columns.js}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/extensions/ediable/bootstrap-table-editable.js}"></script>
    <!-- jquery-validate 表单验证插件 -->
    <script th:src="@{/ajax/libs/validate/jquery.validate.min.js}"></script>
    <script th:src="@{/ajax/libs/validate/messages_zh.min.js}"></script>
    <script th:src="@{/ajax/libs/validate/jquery.validate.extend.js}"></script>
    <!-- jquery-validate 表单树插件 -->
    <script th:src="@{/ajax/libs/bootstrap-treetable/bootstrap-treetable.js}"></script>
    <!-- jquery-export 表格导出插件 -->
    <script th:src="@{/ajax/libs/bootstrap-table/extensions/export/bootstrap-table-export.js}"></script>
    <script th:src="@{/ajax/libs/bootstrap-table/extensions/export/tableExport.js}"></script>
    <!-- 遮罩层 -->
    <script th:src="@{/ajax/libs/blockUI/jquery.blockUI.js}"></script>
    <script th:src="@{/ajax/libs/iCheck/icheck.min.js}"></script>
    <script th:src="@{/ajax/libs/layer/layer.min.js}"></script>
    <script th:src="@{/ajax/libs/layui/layui.js}"></script>
    <!--    <script th:src="@{/crown/js/common.js?v=3.4.0}"></script>-->
    <!--    <script th:src="@{/crown/js/crown-ui.js?v=3.4.0}"></script>-->
    <script th:src="@{/ajax/libs/jquery-layout/jquery.layout-latest.js}"></script>
    <script th:src="@{/ajax/libs/jquery-ztree/3.5/js/jquery.ztree.all-3.5.js}"></script>
    <script th:src="@{/ajax/libs/datapicker/bootstrap-datetimepicker.min.js}"></script>
</div>
<script th:inline="javascript">
    var prefix = ctx + "admin/award";

    $(function () {
        $('#table').bootstrapTable({
            url: prefix + '/list',         //请求后台的URL（*）
            striped: true, //是否显示行间隔色
            pageNumber: 1, //初始化加载第一页
            pagination: true,//是否分页
            sidePagination: 'client',//server:服务器端分页|client：前端分页
            pageSize: 10,//单页记录数
            pageList: [10, 20, 50],//可选择单页记录数
            showRefresh: false,//刷新按钮
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '编号',
                    visible: false
                },
                {
                    field: 'name',
                    title: '奖品名称',
                    sortable: true
                },
                {
                    field: 'level',
                    title: '优先级',
                    sortable: true
                }, {
                    field: 'awardRunningType',
                    title: '奖品发放状态',
                    sortable: true,
                    formatter: function (value, row, index) {
                        var msg = "";
                        if (value == "READY") {
                            msg = '<span class="btn btn-primary btn-xs " href="javascript:void(0)">准备中</span> '
                        } else if (value == "RUNNING") {
                            msg = '<span class="btn btn-success btn-xs " href="javascript:void(0)">进行中</span> '
                        } else if (value == "FINISH") {
                            msg = '<span class="btn btn-danger btn-xs " href="javascript:void(0)">已结束</span> '
                        }
                        return msg;
                    },
                }, {
                    field: 'drawStartTime',
                    title: '开抢时间',
                    sortable: true
                },
                {
                    field: 'showNum',
                    title: '奖品展示数',
                    sortable: true
                },
                {
                    field: 'totalNum',
                    title: '奖品实际总数',
                    sortable: true
                },
                {
                    field: 'sendNum',
                    title: '奖品已发数量',
                    sortable: true
                },
                {
                    field: 'remainNum',
                    title: '奖品剩余数量',
                    sortable: true
                },
                {
                    field: 'img',
                    title: '奖品图片',
                    sortable: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        if (row.awardRunningType == "READY") {
                            actions.push('<a class="btn btn-primary btn-xs " href="javascript:void(0)" onclick="launch(\'' + row.id + '\')">上架</a> ');
                            actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="awardEdit(\'' + row.id + '\')">修改</a> ');
                            actions.push('<a class="btn btn-danger btn-xs " href="javascript:void(0)" onclick="remove(\'' + row.id + '\')">删除</a> ');
                        }
                        if (row.awardRunningType == "RUNNING") {
                            actions.push('<a class="btn btn-white btn-xs " href="javascript:void(0)" onclick="awardFinish(\'' + row.id + '\')">结束</a> ');
                        }
                        return actions.join('');
                    }
                }
            ]
        })
        ;


        $(".btn-add").on("click", function () {
            layer.open({
                type: 2,
                area: [800 + 'px', $(window).height() - 50 + 'px'],
                fix: false,
                //不固定
                maxmin: true,
                shade: 0.3,
                title: "新增",
                content: prefix + "/saveIndex",
            });
        });
    });


    function remove(tableId) {
        $.ajax({
            url: prefix + "/remove",
            type: "post",
            data: {"id": tableId},
            success: function (data) {
                console.log(data);
            }
        });
        window.location.reload();
    }


    function launch(tableId) {
        $.ajax({
            url: prefix + "/launch",
            type: "post",
            data: {"id": tableId},
            success: function (data) {
                console.log(data);
            }
        });
        window.location.reload();
    }

    function awardEdit(tableId) {
        layer.open({
            type: 2,
            area: [800 + 'px', $(window).height() - 50 + 'px'],
            fix: false,
            //不固定
            maxmin: true,
            shade: 0.3,
            title: "编辑",
            content: prefix + "/saveIndex?id=" + tableId,
        });
    }

    function awardFinish(tableId) {
        $.ajax({
            url: prefix + "/finish",
            type: "post",
            data: {"id": tableId},
            success: function (data) {
                console.log(data);
            }
        });
        window.location.reload();
    }


    $(".btn-search").on("click", function () {
        $('#table').bootstrapTable('refresh', {
            query: {
                searchName: $('#search_name').val(),
                searchStatus: $('#search_status').val(),
            }
        });
    });
    $(".btn-refresh").on("click", function () {

        $("#search_name").val("");
        $("#search_status").val("");
    });

</script>
</body>
</html>
