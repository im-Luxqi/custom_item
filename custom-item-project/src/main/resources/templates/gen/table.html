<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title th:text="代码生成"></title>
    <link rel="shortcut icon" href="../static/favicon.ico">
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/bootstrap-table.min.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">
<div class="container-div">
    <div class="row" style="padding: 2rem">
        <div>
            <a class="btn btn-success " onclick="javascript:batchGenCode()">生成</a>
            <a class="btn btn-warning" onclick="importTable()">导入</a>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>

<!-- 通用JS -->
<div>
    <script th:inline="javascript"> var ctx = [[@{/}]]; </script>
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/bootstrap-table.min.js}"></script>
    <script th:src="@{/static/js/jquery.blockUI.js}"></script>
    <script th:src="@{/static/layer/layer.min.js}"></script>
</div>
<script th:inline="javascript">
    var prefix = ctx + "tool/gen";

    $(function () {
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();
    });


    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#bootstrap-table').bootstrapTable({
                url: '/tool/gen/list',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                // contentType: "application/json",   // 编码类型
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                // sortable: false,                     //是否启用排序
                // sortOrder: "asc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                // search: true,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                // strictSearch: true,
                // showColumns: true,                  //是否显示所有的列
                // showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                // height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                // showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                // cardView: false,                    //是否显示详细视图
                // detailView: false,                   //是否显示父子表
                columns: [{
                    checkbox: true
                },
                    {
                        field: 'tableId',
                        title: '编号',
                        visible: false
                    },
                    {
                        field: 'tableName',
                        title: '表名称',
                        sortable: true
                    },
                    {
                        field: 'tableComment',
                        title: '表描述',
                        sortable: true
                    },
                    {
                        field: 'className',
                        title: '实体类名称',
                        sortable: true
                    },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function (value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-primary btn-xs" href="javascript:void(0)" onclick="preview(\'' + row.tableId + '\')">预览</a> ');
                            actions.push('<a class="btn btn-danger btn-xs " href="javascript:void(0)" onclick="remove(\'' + row.tableId + '\')">删除</a> ');
                            return actions.join('');
                        }
                    }]                   //列设置
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var curParams = {
                // 传递参数查询参数
                pageSize: params.limit,
                pageNum: params.offset / params.limit + 1,
            };
            if (!curParams.pageNum) {
                curParams.pageNum = 1;
            }
            return curParams;
        };
        return oTableInit;
    };


    // 预览代码
    function preview(tableId) {
        $.get(prefix + "/preview/" + tableId, function (result) {
            var items = [];
            $.each(result, function (index, value) {
                value = value.replace(/</g, "&lt;");
                value = value.replace(/>/g, "&gt;");
                var templateName = table.substring(table.lastIndexOf("/") + 1, table.length).replace(/\.vm/g, "");
                if ("sql" != templateName) {
                    items.push({
                        title: templateName, content: "<pre class=\"layui-code\">" + value + "</pre>"
                    })
                }
            });
            console.log('--------------------------------');
            console.log(items);
            top.layer.tab({
                area: ['90%', '90%'],
                shadeClose: true,
                tab: items
            });
        });
    }

    //批量生成代码
    function batchGenCode() {
        var rows = $.map($('#bootstrap-table').bootstrapTable('getSelections'), function (row) {
            return row["tableId"];
        });
        if (rows.length == 0) {
            layer.alert("老哥，至少选择一条记录", {
                // icon: $.modal.icon(type),
                title: "系统提示",
                btn: ['确认'],
                btnclass: ['btn btn-primary'],
            });
            return;
        }

        $.ajax({
            url: prefix + "/batchGenCode",
            type: "post",
            dataType: "json",
            data: {"tables": rows.join()}
        });
    }

    function remove(tableId) {
        console.log(tableId);
        $.ajax({
            url: prefix + "/remove",
            type: "post",
            dataType: "json",
            async: false,
            data: {"tableId": tableId}
        });
        refreshTableContent();
    }


    // 导入表结构
    function importTable() {
        layer.open({
            type: 2,
            area: [800 + 'px', $(window).height() - 50 + 'px'],
            fix: false,
            //不固定
            maxmin: true,
            shade: 0.3,
            title: "导入表结构",
            content: prefix + "/importTable",
            btn: ['确定', '关闭'],
            // 弹层外区域关闭
            shadeClose: true,
            yes: function (index, layero) {
                var iframeWin = layero.find('iframe')[0];
                iframeWin.contentWindow.submitHandler(index, layero);
                setTimeout(function () {
                    refreshTableContent();
                    layer.close(index);
                }, 50);

            },
            cancel: function (index) {
                return true;
            }
        });
    }

    function refreshTableContent() {
        $('#bootstrap-table').bootstrapTable('refresh');
    }

</script>
</body>
</html>
